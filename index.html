<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuentas de Entretenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ed7318;
            overflow: hidden;
        }
        
        .button-container {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .redirect-button {
            border: none;
            background: none;
            cursor: pointer;
            transition: all 0.3s ease;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            padding: 0;
            position: relative;
            z-index: 10;
        }
        
        .redirect-button:hover {
            transform: scale(1.05);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }
        
        .button-image {
            width: 350px;
            height: auto;
            display: block;
            border-radius: 12px;
        }
        
        .logos-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease;
            pointer-events: none;
        }
        
        .button-container:hover .logos-container {
            opacity: 1;
        }
        
        .logo {
            position: absolute;
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            font-size: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: all 0.5s ease;
            text-align: center;
            padding: 5px;
            color: white;
        }
        
        /* Netflix */
        .logo-1 {
            top: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #E50914;
        }
        
        /* Amazon Prime */
        .logo-2 {
            top: 20%;
            right: -40px;
            transform: translateY(-50%) scale(0);
            background: #00A8E1;
        }
        
        /* Disney Plus */
        .logo-3 {
            bottom: 20%;
            right: -40px;
            transform: translateY(50%) scale(0);
            background: #113CCF;
        }
        
        /* Max */
        .logo-4 {
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%) scale(0);
            background: #00A2FF;
        }
        
        /* Paramount */
        .logo-5 {
            bottom: 20%;
            left: -40px;
            transform: translateY(50%) scale(0);
            background: #0066FF;
        }
        
        /* Crunchyroll */
        .logo-6 {
            top: 20%;
            left: -40px;
            transform: translateY(-50%) scale(0);
            background: #F47521;
        }
        
        .button-container:hover .logo-1 {
            transform: translateX(-50%) scale(1);
            top: -80px;
        }
        
        .button-container:hover .logo-2 {
            transform: translateY(-50%) scale(1);
            right: -80px;
        }
        
        .button-container:hover .logo-3 {
            transform: translateY(50%) scale(1);
            right: -80px;
        }
        
        .button-container:hover .logo-4 {
            transform: translateX(-50%) scale(1);
            bottom: -80px;
        }
        
        .button-container:hover .logo-5 {
            transform: translateY(50%) scale(1);
            left: -80px;
        }
        
        .button-container:hover .logo-6 {
            transform: translateY(-50%) scale(1);
            left: -80px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button class="redirect-button" onclick="redirectToLink()">
            <img src="https://i.pinimg.com/736x/4d/1f/8f/4d1f8fb31513c7382d9ea1bb58fa3b54.jpg" 
                 alt="Cuentas de Entretenimiento" 
                 class="button-image">
        </button>
        
        <div class="logos-container">
            <div class="logo logo-1">Netflix</div>
            <div class="logo logo-2">Amazon Prime</div>
            <div class="logo logo-3">Disney Plus</div>
            <div class="logo logo-4">Max</div>
            <div class="logo logo-5">Paramount</div>
            <div class="logo logo-6">Crunchyroll</div>
        </div>
    </div>

    <script>
        function redirectToLink() {
            window.location.href = "https://cuentasvendeygana.company.site/products/cuentas-entretenimiento";
        }
    </script>
</body>
</html>
