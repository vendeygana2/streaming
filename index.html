<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Otras Cuentas Streaming</title>
    <link rel="icon" href="https://d.techtimes.com/en/full/428195/maxhuge-discount-now-live-save-40-max-annual-subscriptions-now.png?w=1600&h=1600&q=88&f=556c64e5a75d17a2c4b90d6f76f83e5e" type="image/png">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .venta {
            background-color: white;
            border: 2px solid #ed7318;
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 90%;
            text-align: center;
            position: relative;
        }
        .venta p {
            margin: 15px 0;
        }
        .header-title {
            font-size: 24px;
            font-weight: bold;
            color: #ed7318;
            margin-bottom: 20px;
        }
        .header-images {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-images .row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 10px;
        }
        .header-images img {
            width: auto;
            height: 50px;
            margin: 10px;
        }
        .botones {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 20px;
        }
        .boton {
            background-color: #ed7318;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-transform: uppercase;
        }
        .boton-ver {
            background-color: #000000; /* Botón de color negro */
        }
        .boton:hover {
            background-color: #d66616;
        }
        .boton-ver:hover {
            background-color: #333333; /* Cambia a un tono de negro más claro */
        }
        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            text-align: center;
            line-height: 25px;
            font-weight: bold;
            z-index: 2;
        }
    </style>
</head>
<body onload="openModal()">
    <div class="overlay" id="overlay">
        <div class="venta">
            <button class="close-button" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
            <div class="header-title">🎥 OTRAS CUENTAS STREAMING 🎥</div>
            <div class="header-images">
                <div class="row">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ea/Paramount%2B_logo.png" alt="Paramount+">
                    <img src="https://static.wikia.nocookie.net/logopedia/images/0/07/Vix%2B.png/revision/latest/scale-to-width-down/284?cb=20230119232122" alt="Vix+">
                    <img src="https://theflujotv.com/wp-content/uploads/2024/11/cropped-logo1.png" alt="FlujoTV">
                    <img src="https://images.sftcdn.net/images/t_app-icon-m/p/12bc97c1-cda4-4bb0-ac94-1f32b5c6ad6b/1340628262/tele-latino-peliculasseries-logo" alt="Tele Latino">
                </div>
                <div class="row">
                    <img src="https://1000marcas.net/wp-content/uploads/2022/02/Apple-TV-logo.png" alt="Apple TV">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/75/Deezer_logo%2C_2023.svg/1280px-Deezer_logo%2C_2023.svg.png" alt="Deezer">
                    <img src="https://remoters.net/wp-content/uploads/2016/03/cyberghost-3.png" alt="CyberGhost VPN">
                    <img src="https://cdn.worldvectorlogo.com/logos/hola-vpn-logo.svg" alt="Hola VPN">
                </div>
            </div>
            <p>📲 VENDE Y GANA te ofrece otras cuentas como Paramount, Vix+, Tele Latino, Flujo TV, servicios de VPN, y muchas más que podrás descubrir en esta sección.</p>
            <div class="botones">
                <button class="boton boton-ver" onclick="window.location.href='https://departamentodecuentas.company.site/products/otras-cuentas'">Ver Plataformas Disponibles</button>
                <button class="boton" onclick="window.location.href='https://www.vendeygana.net/user/'">Volver a Vende y Gana</button>
            </div>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById('overlay').style.display = 'flex';
        }
    </script>
</body>
</html>
