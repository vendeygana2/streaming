<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bot√≥n de Cuentas de Entretenimiento</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #ed7318;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            text-align: center;
            max-width: 800px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 1;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        
        p {
            color: #555;
            margin-bottom: 30px;
            font-size: 1.1rem;
            line-height: 1.6;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            margin: 30px 0;
            position: relative;
        }
        
        .custom-button {
            display: inline-block;
            cursor: pointer;
            border: none;
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            position: relative;
        }
        
        .custom-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .custom-button:active {
            transform: translateY(0);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
        
        .button-image {
            display: block;
            width: 100%;
            height: auto;
            max-width: 400px;
        }
        
        .info-box {
            background-color: #f8f9fa;
            border-left: 4px solid #ed7318;
            padding: 15px;
            margin-top: 30px;
            border-radius: 0 8px 8px 0;
            text-align: left;
        }
        
        .info-box h3 {
            color: #ed7318;
            margin-bottom: 10px;
        }
        
        .typewriter-container {
            position: relative;
            min-height: 80px;
        }
        
        .typewriter-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            line-height: 1.6;
        }
        
        .typewriter-cursor {
            display: inline-block;
            width: 2px;
            background-color: #ed7318;
            animation: blink 1s infinite;
            margin-left: 2px;
        }
        
        /* Efectos de entretenimiento */
        .entertainment-element {
            position: absolute;
            font-size: 20px;
            opacity: 0;
            z-index: 0;
            pointer-events: none;
        }
        
        .element-1 { color: #ff6b6b; }
        .element-2 { color: #4ecdc4; }
        .element-3 { color: #ffd166; }
        .element-4 { color: #06d6a0; }
        .element-5 { color: #118ab2; }
        .element-6 { color: #ef476f; }
        
        @keyframes float-element {
            0% {
                transform: translateY(0) rotate(0deg) scale(1);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) rotate(360deg) scale(1.5);
                opacity: 0;
            }
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            51%, 100% {
                opacity: 0;
            }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .button-image {
                max-width: 300px;
            }
        }
        
        @media (max-width: 480px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.5rem;
            }
            
            .button-image {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cuentas de Entretenimiento Premium</h1>
        <p>Haz clic en el bot√≥n para acceder a nuestras suscripciones premium para tus plataformas de entretenimiento favoritas</p>
        
        <div class="button-container">
            <a href="https://cuentasvendeygana.company.site/products/cuentas-entretenimiento" target="_blank" class="custom-button" id="entertainment-button">
                <img src="https://i.pinimg.com/736x/70/79/03/7079034963e4a85187b6c119875af3d8.jpg" 
                     alt="Cuentas de Entretenimiento Premium" 
                     class="button-image">
            </a>
        </div>
        
        <div class="info-box">
            <h3>¬øQu√© encontrar√°s?</h3>
            <div class="typewriter-container" id="typewriter-container">
                <!-- El texto se generar√° din√°micamente con JavaScript -->
            </div>
        </div>
    </div>

    <!-- Audio para el efecto de sonido -->
    <audio id="entertainment-sound" preload="auto">
        <source src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" type="audio/mpeg">
    </audio>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Encontrar√°s suscripciones premium para las mejores plataformas de entretenimiento: Netflix, Amazon Prime, Disney Plus, Max, Crunchyroll, HBO Max, Paramount+ y muchas m√°s. Disfruta de series, pel√≠culas, anime y contenido exclusivo con todas las funciones premium al mejor precio del mercado.";
            const container = document.getElementById('typewriter-container');
            const entertainmentButton = document.getElementById('entertainment-button');
            const entertainmentSound = document.getElementById('entertainment-sound');
            const speed = 50; // Velocidad de escritura en milisegundos
            
            // S√≠mbolos de entretenimiento
            const entertainmentElements = ['üé¨', 'üì∫', 'üçø', 'üé≠', 'üåü', 'üé™', 'üéÆ', 'üìΩÔ∏è'];
            
            function typeWriter() {
                container.innerHTML = ''; // Limpiar contenedor
                let i = 0;
                
                function type() {
                    if (i < text.length) {
                        // Crear un span para el texto ya escrito
                        const typedSpan = document.createElement('span');
                        typedSpan.className = 'typewriter-text';
                        typedSpan.textContent = text.substring(0, i + 1);
                        
                        // Crear cursor
                        const cursorSpan = document.createElement('span');
                        cursorSpan.className = 'typewriter-cursor';
                        
                        // Actualizar contenido
                        container.innerHTML = '';
                        container.appendChild(typedSpan);
                        container.appendChild(cursorSpan);
                        
                        i++;
                        setTimeout(type, speed);
                    } else {
                        // Cuando termine, mostrar solo el texto sin cursor
                        const finalText = document.createElement('span');
                        finalText.className = 'typewriter-text';
                        finalText.textContent = text;
                        container.innerHTML = '';
                        container.appendChild(finalText);
                    }
                }
                
                type();
            }
            
            // Funci√≥n para crear elementos de entretenimiento
            function createEntertainmentElements() {
                for (let i = 0; i < 15; i++) {
                    setTimeout(() => {
                        const element = document.createElement('div');
                        element.className = `entertainment-element element-${(i % 6) + 1}`;
                        element.textContent = entertainmentElements[i % entertainmentElements.length];
                        
                        // Posici√≥n aleatoria alrededor del bot√≥n
                        const buttonRect = entertainmentButton.getBoundingClientRect();
                        const randomX = Math.random() * buttonRect.width;
                        
                        element.style.left = `${buttonRect.left + randomX}px`;
                        element.style.top = `${buttonRect.bottom}px`;
                        
                        document.body.appendChild(element);
                        
                        // Animaci√≥n del elemento
                        element.style.animation = `float-element 2s ease-out forwards`;
                        
                        // Eliminar el elemento despu√©s de la animaci√≥n
                        setTimeout(() => {
                            if (element.parentNode) {
                                element.parentNode.removeChild(element);
                            }
                        }, 2000);
                    }, i * 80);
                }
            }
            
            // Evento para el bot√≥n de entretenimiento
            entertainmentButton.addEventListener('click', function(e) {
                // Reproducir sonido
                entertainmentSound.currentTime = 0;
                entertainmentSound.play().catch(error => {
                    console.log('La reproducci√≥n autom√°tica de audio fue prevenida:', error);
                });
                
                // Crear elementos de entretenimiento
                createEntertainmentElements();
                
                // Efecto de pulsaci√≥n
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = '';
                }, 150);
            });
            
            // Efecto de elementos al pasar el mouse
            entertainmentButton.addEventListener('mouseenter', function() {
                createEntertainmentElements();
            });
            
            // Iniciar efecto m√°quina de escribir
            typeWriter();
        });
    </script>
</body>
</html>
